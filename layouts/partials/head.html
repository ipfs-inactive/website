<!-- browser rendering hints -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- styles -->
<link rel="stylesheet" href="/css/ascii.css" />
<link rel="stylesheet" href="/css/main.css" />
<link rel="icon" type="image/png" href="/images/favicon.png">
<!-- search and social meta data -->
<title>{{ .Params.title }}</title>
{{ if isSet .Params "description" }}<meta name="description" content="{{ .Params.description }}" />{{ end }}
{{ if isSet .Params "author" }}<meta name="author" content="{{ .Params.author }}" />{{ end }}
<!-- open graph -->
<meta property="og:type" content="website" />
{{ if isSet .Params "description" }}<meta property="og:description" content="{{ .Params.description }}" />{{ end }}
<meta property="og:title" content="{{ if isSet .Params "title" }}{{ .Params.title }}{{ else }}{{ .Site.Params.name }}{{ end }}" />
<meta property="og:site_name" content="{{ .Site.Params.name }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:locale" content="en_US">
<meta property="og:image" content="/images/ipfs-logo.svg" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" contentlogo="146" />
<meta property="og:image:height" content="166" />
<!--Twitter Cards-->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ .Site.Params.name }}" />
<meta name="twitter:title" content="{{ if isSet .Params "title" }}{{ .Params.title }}{{ else }}{{ .Site.Params.name }}{{ end }}" />
{{ if isSet .Params "author" }}<meta name="twitter:creator" content="{{ .Params.author }}" />{{ end }}
{{ if isSet .Params "description" }}<meta name="twitter:description" content="{{ .Params.description }}" />{{ end }}
<meta name="twitter:domain" content="{{ .Site.BaseURL }}" />
<meta name="twitter:image:src" content="/img/ipld-logo.png" />
<link href="" type="application/atom+xml" rel="alternate" title="{{ .Site.Params.name }} Full Atom Feed" />
<link href="" type="application/rss+xml" rel="alternate" title="{{ .Site.Params.name }} Full RSS Feed" />
<link href="" type="application/atom+xml" rel="alternate" title="{{ .Site.Params.name }} Atom Feed" />
<link href="" type="application/rss+xml" rel="alternate" title="{{ .Site.Params.name }} RSS Feed" />
<script src="//use.typekit.net/qbm6mtp.js"></script>
<script>
  try {
    Typekit.load({
      async: true
    });
  } catch (e) {}
</script>
