<!-- browser rendering hints -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- styles -->
<link rel="stylesheet" href="/css/ascii.css" />
<link rel="stylesheet" href="/css/main.css" />
<link rel="icon" type="image/png" href="/images/favicon.png">
<!-- search and socila meta data -->
<title>{{ $.Param "title" }}</title>
<meta name="description" content="{{ $.Param " description " }}" />
<meta name="author" content="{{ $.Param " author " }}" />
<!-- open graph -->
<meta property="og:type" content="website" />
<meta property="og:description" content="{{ $.Param " description " }}" />
<meta property="og:title" content="{{ $.Param " title " }}" />
<meta property="og:site_name" content="{{ $.Param " name " }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:locale" content="en_US">
<meta property="og:image" content="/img/ipld-logo.png" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="146" />
<meta property="og:image:height" content="166" />
<!--Twitter Cards-->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ $.Param " name " }}" />
<meta name="twitter:title" content="{{ $.Param " title " }}" />
<meta name="twitter:creator" content="{{ $.Param " author " }}" />
<meta name="twitter:description" content="{{ $.Param " description " }}" />
<meta name="twitter:domain" content="{{ $.Param " domain " }}" />
<meta name="twitter:image:src" content="/img/ipld-logo.png" />
<link href="" type="application/atom+xml" rel="alternate" title="{{ $.Param " name " }} Full Atom Feed" />
<link href="" type="application/rss+xml" rel="alternate" title="{{ $.Param " name " }} Full RSS Feed" />
<link href="" type="application/atom+xml" rel="alternate" title="{{ $.Param " name " }} Atom Feed" />
<link href="" type="application/rss+xml" rel="alternate" title="{{ $.Param " name " }} RSS Feed" />
<script src="//use.typekit.net/qbm6mtp.js"></script>
<script>
  try {
    Typekit.load({
      async: true
    });
  } catch (e) {}
</script>
