<!DOCTYPE html>
<html>

<head>
  {{ partial "head.html" . }}
  {{ range .Keywords }}
    <meta name="keywords" content="{{ . }}" />
  {{ end }}
  {{ range .Params.tags }}
    <meta name="tags" content="{{ . }}" />
  {{ end }}
</head>

<body>
  {{ partial "header.html" (dict "hero" "" "baseUrl" ($.Param " baseURL ") "page" .) }}

  <div class="container">  
    <div class="content-wrapper">
      {{ .Content }}
    </div>      
  </div>
  {{ partial "footer.html" . }}  
</body>

</html>
